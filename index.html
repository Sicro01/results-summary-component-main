<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Nunito:wght@200;300;400;600;700;800;900&display=swap"
      rel="stylesheet">
  <!-- Custom styles -->
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>

<body>

  <main role="main">
    <section class="result">
      <!-- Top half of card -->
      <div class="flex-group flex-col-center result__summary">
        <p class="result__summary-heading">Your Result</p>

        <!-- Circle -->
        <div class="result__circle">
          <p class="overall-score">76 </p>
          <p class="of-100">&nbsp;of 100</p>
        </div>

        <h1 class="result__title">Great</h1>
        <p class="result__commentary">You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <!-- Bottom half of card - inject score html via javascript -->
      <div class="result__detail">
        <h2 class="result__detail-heading">Summary</h2>
        <div id="scores"></div>
        <button class="button">Continue</button>
      </div>
      <div class="flex-group attribution">
        Challenge by:&nbsp; <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by:&nbsp; <a href="#">Simon Cropper</a>.
      </div>
    </section>
  </main>

</body>

</html>
<script type="text/javascript" src="index.js"></script>
